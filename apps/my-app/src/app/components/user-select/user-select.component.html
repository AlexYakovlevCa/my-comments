<section class="user-select">
    <select *ngIf="userList" (change)="onSelectUser($event)" [value]="selectedUser.id"  name="" id="">
        <option value=""  [selected]="!selectedUser.id" [disabled]="selectedUser">Select User</option>
        <option *ngFor="let user of userList; trackBy:identify" [selected]="selectedUser.id === user.id" [value]="user.id">{{user.displayName}}</option>
    </select>
</section>
