<div class="comments-window">
    <!-- if user than input -->
        <ng-container *ngIf="comments" >
            <comment-preview  (addComment)="onSaveComment($event)" (deleteComment)="onDeleteComment($event)" (deleteUser)="onDeleteUser($event)" *ngFor="let comment of comments " [spacingLeft]="0"  [comment]="comment" ></comment-preview>
        </ng-container>
</div>
